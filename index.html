<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <h1>Timers App</h1>
        <div class="input-section">
            <h3>Set Time :</h3>
            <input type="text" id="hours" placeholder="hh">
            <input type="text" id="minutes" placeholder="mm">
            <input type="text" id="seconds" placeholder="ss">
            <button onclick="startNewTimer()" id="STbtn">Start</button>
        </div>
        <div class="current-timers">Current Timers</div>
        <div class="active-timers">
            <!-- all timers will be added here  -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
